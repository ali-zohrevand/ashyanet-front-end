<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> index </th>
      <td mat-cell *matCellDef="let index = index"> {{index +1}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> vin </th>
      <td mat-cell *matCellDef="let row"> {{row.vin}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
      <td mat-cell *matCellDef="let row"> {{row.year }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> color </th>
      <td mat-cell *matCellDef="let row" > {{row.color}} </td>
    </ng-container>

    <tr mat-header-row style="color: #0D3349" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
