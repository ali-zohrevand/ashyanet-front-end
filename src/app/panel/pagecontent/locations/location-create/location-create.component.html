<div class="page-title">
  <div class="title_left">
    <h3>عناصر فرم</h3>
  </div>

</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>طرح فرم
        </h2>

        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br/>
        <form id="createLocation" #createLocatioN="ngForm" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="LocationDisplayName">نام مکان
              <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="LocationDisplayName" required
                     class="form-control col-md-7 col-xs-12" name="LocationDisplayName" [(ngModel)]="LocationDisplayName" #LocationDisplayNameElement="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="locationCode">کد مکان
              <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="locationCode" [(ngModel)]="locationCode" required #locationCodeElement ="ngModel" name="locationCode"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ParentLocation"> والد مکان
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="ParentLocation"  name="ParentLocation" [(ngModel)]="ParentLocation"
                     placeholder="اگر مکان شما در مکان دیگری که قبلا تعریف شده است. نام آن مکان را درج نمایید."
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Longtitude">طول جغرافیایی
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="Longtitude" name="Longtitude" [(ngModel)]="Longtitude"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Latitude">عرض جغرافیایی
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="Latitude" [(ngModel)]="Latitude" name="Latitude"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Dsc">توضیحات
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="Dsc" [(ngModel)]="Dsc" name="Dsc"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>


          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit"  style="float: left" class="btn btn-success">ایجاد موقعیت مکانی</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
