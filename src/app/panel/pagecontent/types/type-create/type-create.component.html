<div class="page-title">
  <div class="title_left">
    <h3>نوع دستگاه</h3>
  </div>

</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>ایجاد نوع جدید
        </h2>

        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br/>
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" #createFormTypes="ngForm" (ngSubmit)="creteaTypeSubmit()">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="typeName"> نام نوع دستگاه
              <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="first-name" required
                     class="form-control col-md-7 col-xs-12" name="typeName" name="typeName" id="typeName" #typeElement="ngModel" [(ngModel)]="typeObj.name">
            </div>
            <div class="help-block" style="color: red" *ngIf="!typeElement.valid && typeElement.touched "> لطفا نام نوع دستگاه را وارد نمایید.</div>
            <div class="help-block" style="color: red" *ngIf="typeIsnotEnglish && typeElement.valid">تنها حروف و اعداد انگلیسی مجاز است.</div>

          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">توضیحات

            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="last-name" name="last-name" [(ngModel)]="typeObj.dsc" name="typeDsc" id="typeDsc"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>



          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" [disabled]="typeIsnotEnglish || !typeElement.valid" style="float: left;" class="btn btn-success">ثبت نوع جدید</button>
            </div>
          </div>

        </form>
        <div *ngIf="typeExist && !submitStatus" class="failedSubmit">نوع دستگاه وجود دارد</div>
        <div *ngIf="!submitStatus" class="failedSubmit">خطایی رخ داده است. مجددا امتحان کنید.</div>
        <div *ngIf="submitStatus" class="failedSubmit">نوع دستگاه با موفقیت ایجاد شد.</div>

      </div>
    </div>
  </div>
</div>
