<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <link href="../../assets/ico/favicon.ico" rel="shortcut icon">

  <title>Navbar Template for Bootstrap RTL</title>

  <!-- Bootstrap core CSS -->
  <link href="../../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap RTL theme -->
  <link href="../../dist/css/bootstrap-rtl.min.css" rel="stylesheet">

</head>

<body role="document">

<div class="container">

  <div class="form-group has-success">
    <label class="control-label" for="inputSuccess1">Input with success</label>
    <input class="form-control" id="inputSuccess1" type="text">
  </div>
  <div class="form-group has-warning">
    <label class="control-label" for="inputWarning1">Input with warning</label>
    <input class="form-control" id="inputWarning1" type="text">
  </div>
  <div class="input-group has-error">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input class="form-control" id="inputError1" type="text">
  </div>
  <div class="has-success">
    <div class="checkbox">
      <label>
        <input id="checkboxSuccess" type="checkbox" value="option1">
        Checkbox with success
      </label>
    </div>
  </div>
  <div class="has-warning">
    <div class="checkbox">
      <label>
        <input id="checkboxWarning" type="checkbox" value="option1">
        Checkbox with warning
      </label>
    </div>
  </div>
  <div class="has-error">
    <div class="checkbox">
      <label>
        <input id="checkboxError" type="checkbox" value="option1">
        Checkbox with error
      </label>
    </div>
  </div>

</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../../bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $('button').popover();
</script>
</body>
</html>
